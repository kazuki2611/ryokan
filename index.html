<body>

        </div>

        <ul class="p-dropdown-menu__list">
          <li class="c-dropdown-menu__item">

              <div id="modal" style="display:none">
                <h1>
                  宿泊予約
                </h1>
                

                <table class="form-table">
                  <tbody>
                    <tr>
                      <th>氏名</th>
                      <td><input type="text" name="name" size="60" value="" placeholder="山田太郎">
                      </td>
                    </tr>
                    <tr>
                      <th>メールアドレス</th>
                      <td><input type="text" name="email" size="60" value="" placeholder="sample@sample.jp">

                    </tr>
                    <tr>
                      <th>ご希望プラン（空いているプランのみ表示されます）</th>
                      <td>
                        <div class="cp_ipselect cp_sl01">
                          <select required>
                            <option value="" hidden>プランを選択してください</option>
                            <option value="1">【期間限定】海辺の四季旬彩、贅沢美味懐石プラン
                            </option>
                            <option value="2">平日に優雅に楽しむ、特別宿泊プラン
                            </option>

                            </option>

                          </select>
                        </div>
                      </td>
                    </tr>

  <main class="l-main">
    <section class="p-hero">
      <h1>
        頑張る人の<br>


        頑張らない時間

      </h1>
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="slide-img">
              <img src="./image/mainbg01.jpg" alt="スライダー画像1">
            </div>
          </div>
          <div class="swiper-slide">
            <div class="slide-img">
              <img src="./image/mainbg02.jpg" alt="スライダー画像2">
            </div>
          </div>
          <div class="swiper-slide">
            <div class="slide-img">
              <img src="./image/mainbg03.jpg" alt="スライダー画像3">
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="./js/swiper.min.js"></script>
  <script>
    let swipeOption = {
      loop: true,
      effect: 'fade',
      autoplay: {
        delay: 4000,
        disableOnInteraction: false,
      },
      speed: 3000,
    }
    new Swiper('.swiper-container', swipeOption);
  </script>

 
  <script>
    $('.modal').modaal({
     
      animation_speed: '500', 	// アニメーションのスピードをミリ秒単位で指定
      width: 550,
      // height:600,
     
      overlay_opacity: '0.5',	// 背景のオーバーレイの透明度を変更
      
      background_scroll: 'true',	// 背景をスクロールさせるか否か
      loading_content: 'Now Loading, Please Wait.'	// 読み込み時のテキスト表示
    
});
  </script>



  <script>
    flatpickr("#calendarTEST", {
      // 日本語対応
      locale: "ja",
      // 今日以降は選択できない
      minDate: "today",
      // 日付複数指定
      mode: "multiple",
      dateFormat: "Y-m-d",
      conjunction: " :: "
    });
  </script>
